<!doctype html>

<html lang = "en">
    <head>
        <title>Prototype for Flipping Interface</title>	
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.css" rel="stylesheet">
        <link href="../static/css/bootstrap-theme.css" rel="stylesheet">
        <link href="../static/css/index.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->        
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Left or Right</h1>
                <p>Flip through products with the buttons or the <span id=number1>1</span>
                and <span id=number2>2</span> keys</p>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h4 class="panel-title">Disliked</h4>
                        </div>
                        <div class="panel-body" id="disliked">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Product</h3>
                        </div>
                        <div class="panel-body">
                            <div class="product">
                                <a href="" id="productLink">
                                    <img src="" class="img-thumbnail" id="productImage">
                                </a>
                            </div>
                            <p id="test"></p><!--Product ID: {{ productId }}, Price: {{ price }}</p>-->

                            <div class="buttons">
                                <button type="button" class="btn btn-lg btn-danger" onclick="move('disliked')">Nope</button>
                                <button type="button" class="btn btn-lg btn-success" onclick="move('liked')">Like!</button>
                            </div>            
                        </div>
                    </div>
                </div>
                <div class="col-md-3">

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h2 class="panel-title">Liked</h2>
                        </div>
                        <div class="panel-body" id="liked">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/index.js"></script>
    </body>
</html>
